<div class="container" style="margin-top:2em;">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Choose your Specifications</mat-card-title>

    </mat-card-header>
    <div class="container">
      <mat-card-content>

        <form [formGroup]="buyCar" (ngSubmit)="submitHandler()">
          <div class="row">
            <div class="col">
              <mat-form-field class="select-width">
                <mat-label>Manufacturer</mat-label>
                <mat-select formControlName='manufacture'>
                  <mat-option *ngFor="let man of manufacturer" [value]="man">
                    {{man}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </div>


            <div class="col">
              <mat-form-field>
                <mat-label>Age of The Car</mat-label>
                <mat-select formControlName='ageCar'>
                  <mat-option *ngFor="let age of years" [value]="age">
                    {{age}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </div>
            <div class="col">
              <mat-form-field class="select-width">
                <mat-label>Cylinders</mat-label>
                <mat-select formControlName="cyl">
                  <mat-option *ngFor="let cylinder of cylinders" [value]="cylinder">
                    {{cylinder}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </div>

          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="select-width">
                <mat-label>Fuel</mat-label>
                <mat-select formControlName="fl">
                  <mat-option *ngFor="let fuel of fuelType" [value]="fuel">
                    {{fuel}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="select-width">
                <input matInput placeholder="Odometer (Miles)" formControlName="dist">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="select-width">
                <mat-label>Transmission</mat-label>
                <mat-select formControlName="transs">
                  <mat-option *ngFor="let trans of transmission" [value]="trans">
                    {{trans}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <mat-form-field class="select-width">
                <mat-label>Drive</mat-label>
                <mat-select formControlName="driveType">
                  <mat-option *ngFor="let drv of drive" [value]="drv">
                    {{drv}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <mat-label>Color</mat-label>
                <mat-select formControlName='color'>
                  <mat-option *ngFor="let color of colors" [value]="color">
                    {{color}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="select-width">
                <mat-label>Type</mat-label>
                <mat-select formControlName="carType">
                  <mat-option *ngFor="let type of types" [value]="type">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <button mat-flat-button color="primary" type="submit" [disabled]="buyCar.invalid">Search</button>
        </form>

      </mat-card-content>
    </div>
  </mat-card>




</div>

<div class="container" style="margin-top:2em;">

  <mat-card *ngFor="let item of items">
    <mat-card-header>
      <mat-card-title>item.title</mat-card-title>
    </mat-card-header>
    <div class="container">
      <mat-card-content>
      </mat-card-content>
    </div>
  </mat-card>



</div>
