<div class="container" style="padding: 10em;">
  <div class="container">
    <div class="row">
      <div class="col">
        <mat-card class="example-card" (click)="sell()">
          <mat-card-header>
            <mat-card-title>Sell a Car</mat-card-title>
            <mat-card-subtitle>We'll Let you know the expected Price!</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../assets/sell.png"
            alt="">
          <!--  -->
        </mat-card>
      </div>
      <div class="col">
            <mat-card class="example-card" (click)="buy()">
                    <mat-card-header>
                      <mat-card-title>Buy a Car</mat-card-title>
                      <mat-card-subtitle>We'll Let you know all the possible options we have!</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="../../assets/buy.jpg"
                      alt="">
                    <!--  -->
                  </mat-card>
      </div>
    </div>
  </div>
</div>
